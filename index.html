<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Krebs Cycle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100%;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        #game-container {
            background-color: white;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
        }

        #game-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 0 15px 15px 15px;
            padding-top: env(safe-area-inset-top);
        }

        .header h2 {
            margin-top: 15px; /* Added padding above the title */
        }

        .score {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3px 10px;
            border-radius: 15px;
            font-weight: bold;
            color: #333;
        }

        .game-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: #f8f8f8;
        }

        .molecule {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #2196F3;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
            font-size: 10px;
            text-align: center;
            padding: 5px;
            word-wrap: break-word;
        }

        .molecule.dragging {
            transform: scale(1.1);
            z-index: 1000;
        }

        .target-zone {
            position: absolute;
            width: 70px;
            height: 70px;
            border: 2px dashed #666;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .correct {
            background-color: #4CAF50;
        }

        .incorrect {
            background-color: #f44336;
        }

        .controls-container {
            background-color: #333;
            padding: 10px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            margin-bottom: env(safe-area-inset-bottom);
        }

        #message {
            color: white;
            text-align: center;
            padding: 5px;
            margin-bottom: 10px;
            min-height: 25px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            justify-content: space-around;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @supports (padding-top: env(safe-area-inset-top)) {
            .header {
                padding-top: env(safe-area-inset-top);
            }
            .controls-container {
                padding-bottom: calc(10px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-screen">
            <div class="header">
                <h2>Krebs Cycle Game</h2>
                <div class="score">Score: <span id="score">0</span></div>
            </div>
            <div class="game-area" id="game-area"></div>
            <div class="controls-container">
                <div id="message"></div>
                <div class="controls">
                    <button id="reset-btn">Reset</button>
                    <button id="hint-btn">Hint</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class KrebsCycleGame {
            constructor() {
                this.score = 0;
                this.currentStep = 0;
                this.isDragging = false;
                this.currentMolecule = null;
                this.molecules = [];
                this.targetZones = [];
                
                this.steps = [
                    { name: "Citrate", color: "#2196F3" },
                    { name: "Isocitrate", color: "#4CAF50" },
                    { name: "Î±-Ketoglutarate", color: "#9C27B0" },
                    { name: "Succinyl-CoA", color: "#FF9800" },
                    { name: "Succinate", color: "#E91E63" },
                    { name: "Fumarate", color: "#00BCD4" },
                    { name: "Malate", color: "#FFEB3B" },
                    { name: "Oxaloacetate", color: "#FF5722" }
                ];

                this.init();
            }

            init() {
                this.gameArea = document.getElementById('game-area');
                this.scoreElement = document.getElementById('score');
                this.messageElement = document.getElementById('message');
                
                document.getElementById('reset-btn').addEventListener('click', () => this.reset());
                document.getElementById('hint-btn').addEventListener('click', () => this.showHint());

                this.createTargetZones();
                this.createMolecules();
                this.setupDragAndDrop();
            }

            createTargetZones() {
                const centerX = this.gameArea.clientWidth / 2;
                const centerY = this.gameArea.clientHeight / 2;
                // Reduced the radius multiplier to move circles higher up
                const radius = Math.min(this.gameArea.clientWidth, this.gameArea.clientHeight) * 0.3;

                this.steps.forEach((step, index) => {
                    const angle = (index * 2 * Math.PI) / this.steps.length;
                    const x = centerX + radius * Math.cos(angle) - 35;
                    // Subtract an offset to move the circles higher
                    const y = centerY + radius * Math.sin(angle) - 35 - (this.gameArea.clientHeight * 0.1);

                    const zone = document.createElement('div');
                    zone.className = 'target-zone';
                    zone.style.left = `${x}px`;
                    zone.style.top = `${y}px`;
                    zone.dataset.index = index;

                    this.gameArea.appendChild(zone);
                    this.targetZones.push(zone);
                });
            }

            // [Rest of the JavaScript code remains exactly the same]
        }

        window.addEventListener('load', () => {
            new KrebsCycleGame();
        });
    </script>
</body>
</html>
