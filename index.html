<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Krebs Cycle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100%;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        #game-container {
            background-color: white;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
        }

        #game-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 0 15px 15px 15px;
            padding-top: env(safe-area-inset-top);
        }

        .header h2 {
            margin-top: 15px;
        }

        .score {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3px 10px;
            border-radius: 15px;
            font-weight: bold;
            color: #333;
        }

        .game-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: #f8f8f8;
        }

        .molecule {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #2196F3;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s, background-color 0.5s;
            font-size: 8px;
            text-align: center;
            padding: 5px;
            word-wrap: break-word;
        }

        .enzyme {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #FF9800;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
            font-size: 7px;
            text-align: center;
            padding: 4px;
            word-wrap: break-word;
        }

        .molecule.completed {
            background-color: #808080;
        }

        .molecule.dragging, .enzyme.dragging {
            transform: scale(1.1);
            z-index: 1000;
        }

        .target-zone {
            position: absolute;
            width: 70px;
            height: 70px;
            border: 2px dashed #666;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .enzyme-target {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px dashed #FF9800;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cycle-arrow {
            position: absolute;
            z-index: 0;
            pointer-events: none;
        }

        .correct {
            background-color: #4CAF50;
        }

        .incorrect {
            background-color: #f44336;
        }

        .controls-container {
            background-color: #333;
            padding: 10px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            margin-bottom: env(safe-area-inset-bottom);
        }

        #message {
            color: white;
            text-align: center;
            padding: 5px;
            margin-bottom: 10px;
            min-height: 25px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            justify-content: space-around;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @supports (padding-top: env(safe-area-inset-top)) {
            .header {
                padding-top: env(safe-area-inset-top);
            }
            .controls-container {
                padding-bottom: calc(10px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-screen">
            <div class="header">
                <h2>Krebs Cycle Game</h2>
                <div class="score">Score: <span id="score">0</span></div>
            </div>
            <div class="game-area" id="game-area"></div>
            <div class="controls-container">
                <div id="message"></div>
                <div class="controls">
                    <button id="reset-btn">Reset</button>
                    <button id="hint-btn">Hint</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class KrebsCycleGame {
            constructor() {
                this.score = 0;
                this.currentStep = 1;
                this.isDragging = false;
                this.currentMolecule = null;
                this.molecules = [];
                this.enzymes = [];
                this.targetZones = [];
                this.enzymeTargets = [];
                
                this.steps = [
                    { name: "Citrate", color: "#2196F3" },
                    { name: "cis-Aconitate", color: "#9C27B0" },
                    { name: "Isocitrate", color: "#4CAF50" },
                    { name: "Oxalosuccinate", color: "#FF9800" },
                    { name: "α-Ketoglutarate", color: "#E91E63" },
                    { name: "Succinyl-CoA", color: "#00BCD4" },
                    { name: "Succinate", color: "#9575CD" },
                    { name: "Fumarate", color: "#FF5722" },
                    { name: "Malate", color: "#DAA520" },
                    { name: "Oxaloacetate", color: "#607D8B" }
                ];

                this.enzymeSteps = [
                    { name: "Aconitase", target: "Citrate-cis-Aconitate" },
                    { name: "Aconitase", target: "cis-Aconitate-Isocitrate" },
                    { name: "Isocitrate dehydrogenase", target: "Isocitrate-Oxalosuccinate" },
                    { name: "Isocitrate dehydrogenase", target: "Oxalosuccinate-α-Ketoglutarate" },
                    { name: "α-Ketoglutarate-dehydrogenase", target: "α-Ketoglutarate-Succinyl-CoA" },
                    { name: "Succinyl-CoA synthetase", target: "Succinyl-CoA-Succinate" },
                    { name: "Succinate dehydrogenase", target: "Succinate-Fumarate" },
                    { name: "Fumarase", target: "Fumarate-Malate" },
                    { name: "Malate dehydrogenase", target: "Malate-Oxaloacetate" },
                    { name: "Citrate synthase", target: "Oxaloacetate-Citrate" }
                ];

                this.init();
            }

            init() {
                this.gameArea = document.getElementById('game-area');
                this.scoreElement = document.getElementById('score');
                this.messageElement = document.getElementById('message');
                
                document.getElementById('reset-btn').addEventListener('click', () => this.reset());
                document.getElementById('hint-btn').addEventListener('click', () => this.showHint());

                this.createTargetZones();
                this.createCycleArrow();
                this.createMolecules();
                this.setupDragAndDrop();
                this.placeCitrate();
                this.showInitialMessage();
            }

            createTargetZones() {
                const centerX = this.gameArea.clientWidth / 2;
                const centerY = this.gameArea.clientHeight / 2;
                const radius = Math.min(this.gameArea.clientWidth, this.gameArea.clientHeight) * 0.3;
                const verticalOffset = this.gameArea.clientHeight * 0.1;

                this.steps.forEach((step, index) => {
                    const angle = ((index * 360 / this.steps.length) - 90) * (Math.PI / 180);
                    const x = centerX + radius * Math.cos(angle) - 35;
                    const y = centerY + radius * Math.sin(angle) - 35 - verticalOffset;

                    const zone = document.createElement('div');
                    zone.className = 'target-zone';
                    zone.style.left = `${x}px`;
                    zone.style.top = `${y}px`;
                    zone.dataset.index = index;

                    this.gameArea.appendChild(zone);
                    this.targetZones.push(zone);
                });
            }

            createEnzymeTargets() {
                const centerX = this.gameArea.clientWidth / 2;
                const centerY = this.gameArea.clientHeight / 2;
                const radius = Math.min(this.gameArea.clientWidth, this.gameArea.clientHeight) * 0.2;
                const verticalOffset = this.gameArea.clientHeight * 0.1;

                this.enzymeSteps.forEach((step, index) => {
                    const angle = ((index * 360 / this.enzymeSteps.length + 360 / (this.enzymeSteps.length * 2)) - 90) * (Math.PI / 180);
                    const x = centerX + radius * Math.cos(angle) - 30;
                    const y = centerY + radius * Math.sin(angle) - 30 - verticalOffset;

                    const target = document.createElement('div');
                    target.className = 'enzyme-target';
                    target.style.left = `${x}px`;
                    target.style.top = `${y}px`;
                    target.dataset.target = step.target;

                    this.gameArea.appendChild(target);
                    this.enzymeTargets.push(target);
                });
            }

            createEnzymes() {
                const shuffledEnzymes = [...this.enzymeSteps]
                    .sort(() => Math.random() - 0.5);

                shuffledEnzymes.forEach((step, index) => {
                    const enzyme = document.createElement('div');
                    enzyme.className = 'enzyme';
                    enzyme.textContent = step.name;
                    enzyme.dataset.name = step.name;
                    enzyme.dataset.target = step.target;
                    
                    const x = (this.gameArea.clientWidth / (shuffledEnzymes.length + 1)) * (index + 1) - 25;
                    const y = this.gameArea.clientHeight - 80;
                    
                    enzyme.style.left = `${x}px`;
                    enzyme.style.top = `${y}px`;

                    this.gameArea.appendChild(enzyme);
                    this.enzymes.push(enzyme);
                });
            }

            createCycleArrow() {
                const centerX = this.gameArea.clientWidth / 2;
                const centerY = this.gameArea.clientHeight / 2;
                const arrowRadius = Math.min(this.gameArea.clientWidth, this.gameArea.clientHeight) * 0.12;
                const verticalOffset = this.gameArea.clientHeight * 0.1;

                const arrow = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                arrow.setAttribute("class", "cycle-arrow");
                arrow.setAttribute("width", this.gameArea.clientWidth);
                arrow.setAttribute("height", this.gameArea.clientHeight);
                
                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                const startAngle = -85;
                const startX = centerX + arrowRadius * Math.cos(startAngle * Math.PI / 180);
                const startY = centerY + arrowRadius * Math.sin(startAngle * Math.PI / 180) - verticalOffset;
                
                const arcPath = `
                    M ${startX} ${startY}
                    A ${arrowRadius} ${arrowRadius} 0 1 1 ${startX - 1} ${startY}
                `;
                
                path.setAttribute("d", arcPath);
                path.setAttribute("fill", "none");
                path.setAttribute("stroke", "#666666");
                path.setAttribute("stroke-width", "1.5");
                
                const marker = document.createElementNS("http://www.w3.org/2000/svg", "marker");
                marker.setAttribute("id", "arrowhead");
                marker.setAttribute("markerWidth", "8");
                marker.setAttribute("markerHeight", "6");
                marker.setAttribute("refX", "8");
                marker.setAttribute("refY", "3");
                marker.setAttribute("orient", "auto");
                
                const polygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                polygon.setAttribute("points", "0 0, 8 3, 0 6");
                polygon.setAttribute("fill", "#666666");
                
                marker.appendChild(polygon);
                arrow.appendChild(marker);
                path.setAttribute("marker-end", "url(#arrowhead)");
                arrow.appendChild(path);
                this.gameArea.insertBefore(arrow, this.gameArea.firstChild);
            }

            createMolecules() {
                const shuffledSteps = [...this.steps.slice(1)]
                    .sort(() => Math.random() - 0.5);

                shuffledSteps.forEach((step, index) => {
                    const molecule = document.createElement('div');
                    molecule.className = 'molecule';
                    molecule.textContent = step.name;
                    molecule.style.backgroundColor = step.color;
                    molecule.dataset.name = step.name;
                    
                    const x = (this.gameArea.clientWidth / (shuffledSteps.length + 1)) * (index + 1) - 30;
                    const y = this.gameArea.clientHeight - 80;
                    
                    molecule.style.left = `${x}px`;
                    molecule.style.top = `${y}px`;

                    this.gameArea.appendChild(molecule);
                    this.molecules.push(molecule);
                });
            }

            placeCitrate() {
                const citrate = {
                    name: "Citrate",
                    color: this.steps[0].color
                };

                const molecule = document.createElement('div');
                molecule.className = 'molecule';
                molecule.textContent = citrate.name;
                molecule.style.backgroundColor = citrate.color;
                molecule.dataset.name = citrate.name;
                molecule.style.pointerEvents = 'none';

                const zone = this.targetZones[0];
                const zoneRect = zone.getBoundingClientRect();
                const gameRect = this.gameArea.getBoundingClientRect();
                
                molecule.style.left = `${zoneRect.left - gameRect.left + 5}px`;
                molecule.style.top = `${zoneRect.top - gameRect.top + 5}px`;

                this.gameArea.appendChild(molecule);
                this.molecules.push(molecule);
                
                this.score = 10;
                this.scoreElement.textContent = this.score;
            }

            setupDragAndDrop() {
                this.molecules.forEach(molecule => {
                    if (molecule.dataset.name !== "Citrate") {
                        molecule.addEventListener('mousedown', (e) => this.startDrag(e, molecule));
                        molecule.addEventListener('touchstart', (e) => this.startDrag(e, molecule));
                    }
                });

                document.addEventListener('mousemove', (e) => this.drag(e));
                document.addEventListener('touchmove', (e) => this.drag(e));
                document.addEventListener('mouseup', () => this.endDrag());
                document.addEventListener('touchend', () => this.endDrag());
            }

            setupEnzymeDragAndDrop() {
                this.enzymes.forEach(enzyme => {
                    enzyme.addEventListener('mousedown', (e) => this.startDrag(e, enzyme));
                    enzyme.addEventListener('touchstart', (e) => this.startDrag(e, enzyme));
                });
            }

            startDrag(e, element) {
                if (e.type === 'touchstart') {
                    e.preventDefault();
                    e = e.touches[0];
                }
                this.isDragging = true;
                this.currentMolecule = element;
                this.currentMolecule.classList.add('dragging');

                const rect = element.getBoundingClientRect();
                this.offsetX = e.clientX - rect.left;
                this.offsetY = e.clientY - rect.top;
            }

            drag(e) {
                if (!this.isDragging) return;
                
                if (e.type === 'touchmove') {
                    e.preventDefault();
                    e = e.touches[0];
                }

                const gameRect = this.gameArea.getBoundingClientRect();
                let x = e.clientX - gameRect.left - this.offsetX;
                let y = e.clientY - gameRect.top - this.offsetY;

                const elementWidth = this.currentMolecule.classList.contains('enzyme') ? 50 : 60;
                x = Math.max(0, Math.min(x, gameRect.width - elementWidth));
                y = Math.max(0, Math.min(y, gameRect.height - elementWidth));

                this.currentMolecule.style.left = `${x}px`;
                this.currentMolecule.style.top = `${y}px`;
            }

            endDrag() {
                if (!this.isDragging) return;
                this.isDragging = false;
                
                if (this.currentMolecule) {
                    this.currentMolecule.classList.remove('dragging');
                    if (this.currentStep === 1 && this.currentMolecule.classList.contains('molecule')) {
                        this.checkMoleculePlacement();
                    } else if (this.currentStep === 2 && this.currentMolecule.classList.contains('enzyme')) {
                        this.checkEnzymePlacement();
                    }
                    this.currentMolecule = null;
                }
            }

            checkMoleculePlacement() {
                const moleculeRect = this.currentMolecule.getBoundingClientRect();
                const moleculeCenter = {
                    x: moleculeRect.left + moleculeRect.width / 2,
                    y: moleculeRect.top + moleculeRect.height / 2
                };

                let closestZone = null;
                let minDistance = Infinity;

                this.targetZones.forEach(zone => {
                    const zoneRect = zone.getBoundingClientRect();
                    const zoneCenter = {
                        x: zoneRect.left + zoneRect.width / 2,
                        y: zoneRect.top + zoneRect.height / 2
                    };

                    const distance = Math.hypot(
                        moleculeCenter.x - zoneCenter.x,
                        moleculeCenter.y - zoneCenter.y
                    );

                    if (distance < minDistance) {
                        minDistance = distance;
                        closestZone = zone;
                    }
                });

                if (minDistance < 50) {
                    const zoneIndex = parseInt(closestZone.dataset.index);
                    const isCorrect = this.steps[zoneIndex].name === this.currentMolecule.dataset.name;

                    if (isCorrect) {
                        this.score += 10;
                        this.scoreElement.textContent = this.score;
                        this.showMessage('Correct! +10 points', 'correct');
                        
                        const zoneRect = closestZone.getBoundingClientRect();
                        const gameRect = this.gameArea.getBoundingClientRect();
                        this.currentMolecule.style.left = `${zoneRect.left - gameRect.left + 5}px`;
                        this.currentMolecule.style.top = `${zoneRect.top - gameRect.top + 5}px`;
                        this.currentMolecule.style.pointerEvents = 'none';
                        
                        // Check if all molecules are placed correctly
                        const placedMolecules = document.querySelectorAll('.molecule[style*="pointer-events: none"]');
                        if (placedMolecules.length === this.steps.length) {
                            this.startStep2();
                        }
                    } else {
                        this.score = Math.max(0, this.score - 5);
                        this.scoreElement.textContent = this.score;
                        this.showMessage('Try again! -5 points', 'incorrect');
                    }
                }
            }

            checkEnzymePlacement() {
                const enzymeRect = this.currentMolecule.getBoundingClientRect();
                const enzymeCenter = {
                    x: enzymeRect.left + enzymeRect.width / 2,
                    y: enzymeRect.top + enzymeRect.height / 2
                };

                let closestTarget = null;
                let minDistance = Infinity;

                this.enzymeTargets.forEach(target => {
                    const targetRect = target.getBoundingClientRect();
                    const targetCenter = {
                        x: targetRect.left + targetRect.width / 2,
                        y: targetRect.top + targetRect.height / 2
                    };

                    const distance = Math.hypot(
                        enzymeCenter.x - targetCenter.x,
                        enzymeCenter.y - targetCenter.y
                    );

                    if (distance < minDistance) {
                        minDistance = distance;
                        closestTarget = target;
                    }
                });

                if (minDistance < 50) {
                    let isCorrect = false;
                    const enzymeName = this.currentMolecule.dataset.name;
                    const targetPosition = closestTarget.dataset.target;

                    if (enzymeName === 'Aconitase') {
                        isCorrect = targetPosition === 'Citrate-cis-Aconitate' || 
                                    targetPosition === 'cis-Aconitate-Isocitrate';
                    } else if (enzymeName === 'Isocitrate dehydrogenase') {
                        isCorrect = targetPosition === 'Isocitrate-Oxalosuccinate' ||
                                    targetPosition === 'Oxalosuccinate-α-Ketoglutarate';
                    } else {
                        isCorrect = this.currentMolecule.dataset.target === targetPosition;
                    }

                    if (isCorrect) {
                        this.score += 10;
                        this.scoreElement.textContent = this.score;
                        this.showMessage('Correct! +10 points', 'correct');
                        
                        const targetRect = closestTarget.getBoundingClientRect();
                        const gameRect = this.gameArea.getBoundingClientRect();
                        this.currentMolecule.style.left = `${targetRect.left - gameRect.left + 5}px`;
                        this.currentMolecule.style.top = `${targetRect.top - gameRect.top + 5}px`;
                        this.currentMolecule.style.pointerEvents = 'none';
                        
                        if (this.score === (this.steps.length + this.enzymeSteps.length) * 10) {
                            this.showMessage('Congratulations! You\'ve completed the Krebs Cycle!', 'correct');
                        }
                    } else {
                        this.score = Math.max(0, this.score - 5);
                        this.scoreElement.textContent = this.score;
                        this.showMessage('Try again! -5 points', 'incorrect');
                    }
                }
            }

            startStep2() {
                this.currentStep = 2;
                this.showMessage('Step 2: Place the Enzymes', '');
                
                // Change molecule colors to gray
                this.molecules.forEach(molecule => {
                    molecule.classList.add('completed');
                });

                // Create enzyme targets and enzymes
                this.createEnzymeTargets();
                this.createEnzymes();
                this.setupEnzymeDragAndDrop();
            }

            showMessage(text, type) {
                this.messageElement.textContent = text;
                this.messageElement.className = type;
                this.messageElement.style.display = 'block';
                
                if (!['Step 1: Place the Substrates', 'Step 2: Place the Enzymes'].includes(text)) {
                    setTimeout(() => {
                        this.messageElement.textContent = this.currentStep === 1 ? 
                            'Step 1: Place the Substrates' : 
                            'Step 2: Place the Enzymes';
                        this.messageElement.className = '';
                    }, 2000);
                }
            }

            showInitialMessage() {
                this.showMessage('Step 1: Place the Substrates', '');
            }

            showHint() {
                if (this.currentStep === 1) {
                    const completedMolecules = new Set(
                        Array.from(document.querySelectorAll('.molecule[style*="pointer-events: none"]'))
                            .map(m => m.dataset.name)
                    );
                    
                    let nextStep = this.steps.find(step => !completedMolecules.has(step.name));
                    
                    if (nextStep) {
                        this.score = Math.max(0, this.score - 2);
                        this.scoreElement.textContent = this.score;
                        this.showMessage(`Next molecule: ${nextStep.name} (-2 points)`, 'hint');
                    }
                } else {
                    const completedEnzymes = new Set(
                        Array.from(document.querySelectorAll('.enzyme[style*="pointer-events: none"]'))
                            .map(e => e.dataset.target)
                    );
                    
                    let nextStep = this.enzymeSteps.find(step => !completedEnzymes.has(step.target));
                    
                    if (nextStep) {
                        this.score = Math.max(0, this.score - 2);
                        this.scoreElement.textContent = this.score;
                        this.showMessage(`Next enzyme: ${nextStep.name} (-2 points)`, 'hint');
                    }
                }
            }

            reset() {
                this.molecules.forEach(molecule => molecule.remove());
                this.enzymes.forEach(enzyme => enzyme.remove());
                this.targetZones.forEach(zone => zone.remove());
                this.enzymeTargets.forEach(target => target.remove());

                const existingArrow = this.gameArea.querySelector('.cycle-arrow');
                if (existingArrow) {
                    existingArrow.remove();
                }
                
                this.score = 0;
                this.currentStep = 1;
                this.scoreElement.textContent = '0';
                this.molecules = [];
                this.enzymes = [];
                this.targetZones = [];
                this.enzymeTargets = [];
                this.isDragging = false;
                this.currentMolecule = null;
                
                this.createTargetZones();
                this.createCycleArrow();
                this.createMolecules();
                this.setupDragAndDrop();
                this.placeCitrate();
                this.showInitialMessage();
            }
        }

        window.addEventListener('load', () => {
            // Force reload if no version in URL
            if (!window.location.href.includes('v=')) {
                window.location.href = window.location.href + 
                    (window.location.href.includes('?') ? '&' : '?') + 
                    'v=' + Date.now();
                return;
            }
            
            new KrebsCycleGame();
            
            document.addEventListener('touchmove', (e) => {
                if (e.cancelable) e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('dblclick', (e) => {
                e.preventDefault();
            }, { passive: false });
        });
    </script>
</body>
</html>
